<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whatsapp</title>
  </head>
  <body>

    <!-- Creazione dello sfondo diviso in due parti  -->
    <div class="background">
      <div class="background-green"></div>
      <div class="background-grey"></div>
    </div>

    <!-- Container che contiene l'applicazione di whatsapp -->
    <div id="app" class="app_container d-flex">

    <!-- Container di sinistra che contiene la sezione con i contatti e la ricerca -->
      <div class="contacts_container d-flex flex-column">

        <!-- Sezione con nome dell'utente -->
        <div class="user_name d-flex align-items-center">
          <img src="assets/img/avatar_io.jpg" alt="" class="rounded_img">
          <span>Nome Utente</span>
          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!-- Sezione con opzione sulla notifica -->
        <div class="notification_option d-flex align-items-center">
          <i class="fas fa-bell-slash rounded_img"></i>
          <div class="activate_notifications">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- Sezione con la barra di ricerca -->
        <div class="search">
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div class="list_users"></div>
      </div>

      <!-- Container che contiene la chat -->
      <div class="chat_container d-flex flex-column">
        <div class="user_chat"></div>
        <div class="chat"></div>
        <div class="message_chat"></div>
      </div>

    </div>

  <!-- Script vueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Script Javascript -->
  <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
</html>
